<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎登陆 CoCo 闲聊</title>
    <link href="./css/normalize.css" rel="stylesheet" type="text/css">
    <link href="./css/common.css" rel="stylesheet" type="text/css">
    <link href="./css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <p>
            <img class="logo" src="./images/logo.png" />
        </p>
    </header>
    <div class="container container-1">
        <div class="description">
            <h1>时刻相连</h1>
            <h4>轻松发送文字、</h4>
            <h4>视频聊天和计划活动的一站式互动平台。</h4>
        </div>
        <div class="login-content">
            <div class="login-row login-row-1">
                <input type="text" id="username" name="username" placeholder="用户名" />
            </div>
            <div class="login-row login-row-2">
                <input type="text" id="passwrod" name="passwrod" placeholder="密码" />
            </div>
            <div class="login-row login-row-3">
                <button class="login-button"
                    onclick="alert('登录成功');window.location='./views/chat-list.html'">登录</button>
            </div>
            <div class="login-row login-row-4">
                <a class="forget-password" href="javascript:;">忘记密码</a>
                <a class="forget-password" href="./views/registered.html">注册账户</a>
            </div>
        </div>
    </div>
</body>

</html>
